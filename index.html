<!-- index.html (Admin Panel) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    
    <h1>Escape Room Admin Panel</h1>
    
    <div id="rooms">
        <div class="room" id="room1">
            <h2>Room 1</h2>
            <p>Time Left: <span id="time-room1">00:00</span></p>
            <button onclick="resetTimer('room1')">Reset</button>
            <button onclick="stopTimer('room1')">Stop</button>
            <input type="number" id="set-time-room1" placeholder="Set time (min)">
            <button onclick="setTime('room1')">Set Time</button>
            <p>Call Requests: <span id="call-room1">0</span></p>
        </div>
        
        <div class="room" id="room2">
            <h2>Room 2</h2>
            <p>Time Left: <span id="time-room2">00:00</span></p>
            <button onclick="resetTimer('room2')">Reset</button>
            <button onclick="stopTimer('room2')">Stop</button>
            <input type="number" id="set-time-room2" placeholder="Set time (min)">
            <button onclick="setTime('room2')">Set Time</button>
            <p>Call Requests: <span id="call-room2">0</span></p>
        </div>
        
        <div class="room" id="room3">
            <h2>Room 3</h2>
            <p>Time Left: <span id="time-room3">00:00</span></p>
            <button onclick="resetTimer('room3')">Reset</button>
            <button onclick="stopTimer('room3')">Stop</button>
            <input type="number" id="set-time-room3" placeholder="Set time (min)">
            <button onclick="setTime('room3')">Set Time</button>
            <p>Call Requests: <span id="call-room3">0</span></p>
        </div>
    </div>
    
    <h2>Room QR Codes</h2>
    <div id="qrCodes"></div>


    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="room.js"></script>
    <script src="firebase.js"></script>
    <script src="admin.js"></script>
</body>
</html>
