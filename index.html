    <h1>Escape Room Admin Panel</h1>
    
    <div id="rooms">
        <div class="room" id="room1">
            <h2>Room 1</h2>

            <button onclick="resetTimer('room1')">Reset</button>
            <button onclick="stopTimer('room1')">Stop</button>

            <button onclick="setTime('room1')">Set Time</button>
