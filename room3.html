<!-- roomX.html (Player Timer Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Escape Room <span id="room-name"></span></h1>
    <p>Time Left: <span id="timer">00:00</span></p>
    <button id="call-help">Call for Help</button>
    <script src="firebase.js"></script>
    <script src="room.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const room = window.location.pathname.replace(".html", "").replace("/", "");
            document.getElementById("room-name").innerText = room.toUpperCase();
            initializeTimer(room);
        });
    </script>
</body>
</html>
